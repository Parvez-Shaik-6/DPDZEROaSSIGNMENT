events {}

http {
    # Enable access logs with timestamps and request path
    log_format custom_format '$remote_addr - [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log custom_format;
    error_log /var/log/nginx/error.log;

    # Upstream definitions (virtual host backends)
    upstream service_1 {
        server service_1:8001;
    }

    upstream service_2 {
        server service_2:8002;
    }

    server {
        listen 80;

        # Reverse proxy for Service 1
        location /service_1/ {
            rewrite ^/service_1(/.*)$ $1 break;
            proxy_pass http://service_1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Reverse proxy for Service 2
        location /service_2/ {
            rewrite ^/service_2(/.*)$ $1 break;
            proxy_pass http://service_2/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
